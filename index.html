<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="row1">
            <input class="input1" type="text" readonly>
        </div>
        <div class="row2">
            <button class="js-digit digit" >1</button>
            <button class="js-digit digit" >2</button> 
            <button class="js-digit digit">3</button>
            <button class="js-digit operation">+</button>
        </div>
        <div class="row3">
            <button class="js-digit digit">4</button>
            <button class="js-digit digit">5</button>
            <button class="js-digit digit">6</button>
            <button class="js-digit operation">-</button>
        </div>
        <div class="row4">
            <button class="js-digit digit">7</button>
            <button class="js-digit digit">8</button>
            <button class="js-digit digit">9</button>
            <button class="js-digit operation">*</button>
        </div>
        <div class="row5">
            <button class="js-digit digit">0</button>
            <button class="js-digit operation">.</button>
            <button class="equalButton">=</button>
            <button class="js-digit operation">/</button>
        </div>
        <div class="row5">
            <button class="js-clear">Clear</button>
            <input class="output" type="text" readonly>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
